<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space X Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            front-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            background: url('https://i.imgur.com/nt9kl8V.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        
        .card{
            background: rgb(0,0,0,0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgb(0,0,0,0.3);
            max-width: 600px;
        }

        h1{
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to Space</h1>
        <p>Where time is circular</p>
        <p>Stay tuned for magic...</p>
    </div>
</body>
</html>
